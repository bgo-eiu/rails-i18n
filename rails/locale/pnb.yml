    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: لبھگھگ اِکّ گھنٹہ
        other: لگبھگ %{count} گھنتے
      about_x_months:
        one: لگبھگ اِکّ مہینہ
        other: لگبھگ %{count} مہینے
      about_x_years:
        one: لگبھگ اِکّ سال 
        other: لگبھگ %{count} سال 
      almost_x_years:
        one: تقریباً اکّ سال 
        other: تقریباً %{count} سال
      half_a_minute: ادھا منٹ
      less_than_x_seconds:
        one: اِکّ سکنٹ توں کھنٹ
        other: "%{count} کنھاں توں گھنٹ"
      less_than_x_minutes:
        one: اِکّ منٹ توں گھنٹ
        other: "%{count} منٹاں توں گھنٹ"
      over_x_years:
        one: اِکّ سال توں ودھ 
        other: "%{count} سالاں توں ودھ"
      x_seconds:
        one: اِکّ سکنٹ
        other: "%{count} سکنٹ"
      x_minutes:
        one: اِکّ منٹ
        other: "%{count} منٹ"
      x_days:
        one: اِکّ دن
        other: "%{count} دن"
      x_months:
        one: اِکّ مہینہ
        other: "%{count} مہینے"
    prompts:
      second: سکنٹ
      minute: منٹ
      hour: گھنٹہ
      day: دن
      month: مہینہ
      year: سال
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: ضرور منصور ہووے
      blank: خالی نہیں ہو سکدا
      confirmation: "%{attribute} نہیں رلدے"
      empty: خالی نہیں ہو سکدا
      equal_to: "%{count} دے برابر ہوݨا چاہیدا اے"
      even: ضروری اے کے جوٹا ہووے 
      exclusion: ملیا ہویا اے 
      greater_than: "%{count} توں ودھیرے ہوݨا ضروری اے" 
      greater_than_or_equal_to: "%{count} توں ودھیرے یا برابر ہوݨا ضروری اے"
      inclusion: ایس لسٹ وچ شامل نہیں اے 
      invalid: نا منصور شدہ اے
      less_than: "%{count} توں گھنٹ ہوݨا ضروری اے"
      less_than_or_equal_to: "%{count} توں گھنٹ یا برابر ہوݨا ضروری اے"
      not_a_number: سنکھیا نہیں اے
      not_an_integer: ضروری اے کے پورن انک ہووے 
      odd: ضروری اے کے کلی ہوے 
      other_than: "%{count} دی جگھا ہور ہوݨی چاہیدی ہووے" 
      present: ضرور خالی ہووے
      taken: پہلاں ہی ملیا ہویا اے 
      too_long:
        one: لنبائی زیادہ اے (ودھ توں ودھ اِکّ اکھر)
        other: لنبائی زیادہ اے (ودھ توں ودھ %{count} اکھر)
      too_short:
        one: لبھائی گھنٹ اے (گھنٹ توں اِکّ اکھر)
        other: لنبائی گھنٹ اے (گھنٹ توں کھنٹ %{count} اکھر) 
      wrong_length:
        one: لنبائی گلت اے (اِکّ اکھر ہوݨی چاہیدی اے)
        other: لنبائی گلت اے (%{count} اکھر ہوݨی چاہیدی اے) 
    template:
      body: 'ہیتھے کھیتراں وچ گلتیاں ہن:'
      header:
        one: اِکّ گلتی کرکے ایہ %{model} سنبھالیا نہیں گیا
        other: "%{count} گلتیاں کرکے ایہہ %{model} سنبھالیا نہیں گیا"
  helpers:
    select:
      prompt: کرپا کرکے چݨو
    submit:
      create: "%{model} بݨاؤ"
      submit: "%{model} بچاؤ"
      update: "%{model} بدلو"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "₹"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: دس کروڑ
          million: دس لکھ
          quadrillion: لکھ ارب
          thousand: ہزار
          trillion: سو ارب
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: بائیٹ
            other: بائیٹ
          gb: گیگا‌بائیٹ
          kb: کیلوبا‌ئیٹ
          mb: میگا‌بائیٹ
          tb: ٹیرا‌بائیٹ
    percentage:
      format:
        delimiter: ''
        format: "%n٪"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " تے "
      two_words_connector: " تے "
      words_connector: "، "
  time:
    am: سویر
    formats:
      default: "%H:%M:%S %z %a %d؍%B %Yء"
      long: "%H:%M %d؍%B %Yء"
      short: "%H:%M %d؍%B"
